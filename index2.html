<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Certificate Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blockchain Certificate Verification</h1>
    </header>
    <main>
        <section id="verification">
            <h2>Verify Certificate</h2>
            <div id="verificationStatus">
                <p id="verificationResult"></p>
            </div>
            <label for="certificateHash">Certificate Hash:</label>
            <input type="text" id="certificateHash" placeholder="Enter Certificate Hash">
            <button id="verifyButton">Verify</button>
        </section>
    </main>
    <script src=" verify.js" type="module"></script>
</body>
</html>
